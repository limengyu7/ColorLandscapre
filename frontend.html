<!DOCTYPE html>  
<html lang="en">  
<head>  
<title>上传图片进行上色</title> 
<link rel="stylesheet" type="text/css" href="index.css"> 
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">  
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>  
</head>  
<body style="background:url(/bg.jpg)no-repeat;background-position: center 0;background-size: 1400px;"> 
	<div class="all">
		<div>
			<p id="h0">Color in landscape pictures</p>
			<a href="https://github.com/limengyu7/ColorLandscapre/blob/master/work.html"><p id="h01">work</p></a>
			<a href="https://github.com/limengyu7/ColorLandscapre/blob/master/about.html"><p id="h02">about</p></a>
			<p id="h03">This is a simple picture coloring, we are working hard, we are improving, we believe it will be better.</p>
			<p id="h04">Let's color the picture!</p>
		</div>
		<div id="file1">
			<p id="h1">请选择图片文件：JPG/GIF</p>  
            <form name="form0" id="form0">
        	    <input type="file" name="file0" id="file0" multiple="multiple" /><br>
        	    <img src="" id="img0" style="width: 60rem;height: 32rem;">
            </form>  
        </div>
        <div id="coloring">
        	<input type="button" value="Coloring" style="width: 80px; height: 80px; border-radius:50%;border: none;">
        </div>
        <div id="file1">
        	<img src="" id="img0" style="width: 60rem;height: 32rem;">
        </div>
    </div>
<script>   
$("#file0").change(function(){  
		 var objUrl = getObjectURL(this.files[0]) ;//获取文件信息  
		 console.log("objUrl = "+objUrl);  
		  if (objUrl) {  
		  $("#img0").attr("src", objUrl);  
		 }   
}) ;  
function getObjectURL(file) {  
		 var url = null;   
		 if (window.createObjectURL!=undefined) {  
		  url = window.createObjectURL(file) ;  
		 } else if (window.URL!=undefined) { // mozilla(firefox)  
		  url = window.URL.createObjectURL(file) ;  
		 } else if (window.webkitURL!=undefined) { // webkit or chrome  
		  url = window.webkitURL.createObjectURL(file) ;  
		 }  
		 return url ;  
		}  
		</script>  
</body>  
</html>
